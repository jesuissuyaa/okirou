  <body>
    <!-- START TOPNAV -->
    <div class="topnav"></div>
    <!-- END TOPNAV -->

    <div class="main">
       <!-- START SIDENAV -->
        <div class="sidenav">
            <a href="profile.html">プロフィール</a><br>
            <a href="settings.html">アカウント設定</a>
        </div>
       <!-- END SIDENAV --> 

        <!-- START CONTENTS -->
        <div class="content">
            <div class="message"></div>
            <div class="error-msg"></div>            
        
            <div class="resp-row">
                <div class="label">ユーザー名</div>
                <div class="item">
                    <input id="user-name" name="user-name" type="text"><br>
                    <button id="update-name">変更</button>

            <hr>

            <div class="resp-row">
                <div class="label">プロフィール画像</div>
                <div class="item">
                    <img align="middle" class="user-pic" style="margin-bottom: 1rem;"><br>
                    <input accept="image/*" id="fileInput" type="file" disabled><br>
                    <div id="preview-wrapper" style="display: none;">
                        <div id="preview"></div>
                    </div>
                    <button id="update-photo" disabled="disabled">変更</button>
                </div>
            </div>

            <a href="settings.html"><button class="button-black" id="toggle">アカウント設定</button></a>
        </div>
        <!-- END CONTENT -->
    </div>
