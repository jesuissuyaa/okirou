    <title>アカウント設定</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.12.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->

    <link rel="stylesheet" href="styles/mypage-style.css">

  <body>
    <!-- START TOPNAV -->
    <div class="topnav"></div>
    <!-- END TOPNAV -->

    <div class="main">
        <!-- START SIDENAV -->
        <div class="sidenav">
            <a href="profile.html">プロフィール</a><br>
            <a href="settings.html">アカウント設定</a>
        </div>
        <!-- END SIDENAV -->

        <!-- START CONTENT -->   
        <div class="content">
            <div class="message"></div>

            <div class="resp-row">
                <div class="label">メールアドレス</div>
                <div class="item" id="user-email"></div>
            </div>

            <hr>

            <div class="resp-row">
                <div class="label">パスワード</div>
                <div class="item">
                    <button id="reset-password">パスワード再設定</button><br>
                    <span style="font-size: 1.3rem;">※パスワード再設定用のメールが届きます</span> 
                </div>
            </div>

            <hr>
            
            <div class="resp-row">
                <div class="label">アカウント認証</div>
                <div class="item" id="verified">
                    <div id="wrapper-verify">
                        <button id="send-verify">アカウント認証</button><br>
                        <span style="font-size: 1.3rem;">※アカウント認証用のメールが届きます</span>
                    </div>
                </div>
            </div>
        
            <a href="profile.html"><button class="button-black" id="toggle">プロフィール</button></a>
        </div>
        <!-- END CONTENT -->
    </div>
    
    <!-- START FOOTER-->
    <div class="footer"></div>
