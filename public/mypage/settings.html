    <!-- CSS styles -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="styles/mypage-style.css">

  </head>
  <body>
    <!-- START TOPNAV -->
    <div class="topnav">
        <div class="breadcrumb">
            <a href="/study-rooms.html"><img id="home" src="/images/home.png"></a> > 
            マイページ > アカウント設定
        </div>

        <div class="topnav-wrapper">
            <a href="/mypage/profile.html"><span id="displayName">マイページ</span></a>
