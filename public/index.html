<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OUJバーチャル自習室</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.9.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.9.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-database.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- CSS styles -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="styles/index-style.css">

  </head>
  <body>

    <h1>OUJバーチャル自習室</h1>

    <div class="message">
      ※ログアウト後にアンケートが表示されます。お時間に余裕があれば、ご協力いただければ幸いです<br>
      ※30分間操作がない場合、自動的にログアウトされます(自習室・休憩室の利用中は除く)
    </div>

    <div>
      <span id="error-sign-in"></span>

      <label for="email">メールアドレス</label>
      <input type="email" id="email"><br>

      <label for="password">パスワード</label>
      <input type="password" id="password"><br>

      <button id="sign-in" style="vertical-align: top;">ログイン</button><br>
      <a href="reset-password.html">※パスワードを忘れた方はここをクリック</a><br><br>

      <a href="sign-up.html"><button id="sign-up">新規登録</button></a>

    </div>

    <!-- scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <!-- my scripts -->
    <script src="scripts/common.js"></script>
    <script src="scripts/index-script.js"></script>
  </body>
</html>
