  <body>

    <!-- START TOPNAV -->
    <div class="topnav">
         <div class="breadcrumb">
            <a href="/study-rooms.html"><img id="home" src="/images/home.png"></a> > <span>使用後アンケート</span>
        </div>

    <!-- START MAIN -->
    <div class="main" style="margin-bottom: 5rem;">
        <!-- START SIDENAV -->
        <div class="sidenav">
            <a href="#study-rooms">自習室について</a>
            <a href="#break-rooms">休憩室について</a>
            <a href="#system">システム全般について</a>
        </div>
        <!-- END SIDENAV -->

        <div class="content-sidenav">
            <div class="message"><span class="asterisk">*</span> のついている項目は必須事項です</div>

            <div id="study-rooms" name="study-rooms">
                <h3>自習室について</h3>

                <label id="l0_0">自習室は勉強の励みになりましたか？<span class="asterisk">*</span></label>
                <input name="q0_0" type="radio" value="1">ならなかった<br>
                <input name="q0_0" type="radio" value="2">あまりならなかった<br>
                <input name="q0_0" type="radio" value="3">少しなった<br>
                <input name="q0_0" type="radio" value="4">なった<br><br>

                <label id="l0_1">自習室へのご意見・ご要望等ありましたらご記入ください</label>
                <textarea name="q0_1"></textarea>

            </div>

            <hr>

            <div id="break-rooms" name="break-rooms">
                <h3>休憩室について</h3>

                <label id="l1_0">休憩室は有用でしたか？<span class="asterisk">*</span></label>
                <input name ="q1_0" type="radio" value="0">休憩室を利用しなかった<br>
                <input name ="q1_0" type="radio" value="1">有用でなかった<br>
                <input name ="q1_0" type="radio" value="2">あまり有用でなかった<br>
                <input name ="q1_0" type="radio" value="3">少し有用だった<br>
                <input name ="q1_0" type="radio" value="4">有用だった<br><br>

                <label id="l1_1">休憩室で不快なことがあった場合、ご記入ください</label>
                <textarea name="q1_1"></textarea><br>

                <label id="l1_2">休憩室へのご意見・ご要望等ありましたらご記入ください</label>
                <textarea name="q1_2"></textarea><br>
            </div>

            <hr>

            <div id="system" name="system">
                <h3>システム全般について</h3>
                ※「システム」とは「OUJバーチャル自習室」のウェブサイト全体を指します<br><br>

                <label id="l2_0">システムを使用していないときと比べて、勉強のしやすさは変わりましたか？<span class="asterisk">*</span></label>
                <input name="q2_0" type="radio" value="1">勉強しやすくならなかった<br>
                <input name="q2_0" type="radio" value="2">あまり勉強しやすくならなかった<br>
                <input name="q2_0" type="radio" value="3">少し勉強しやすくなった<br>
                <input name="q2_0" type="radio" value="4">勉強しやすくなった<br><br>

                <label id="l2_1">システムを他の人にもすすめたいと思いましたか？<span class="asterisk">*</span></label>
                <input name="q2_1" type="radio" value="1">はい<br>
                <input name="q2_1" type="radio" value="0">いいえ<br><br>

                <label id="l2_2">操作方法がわかりづらい箇所があった場合、ご記入ください</label>
                <textarea name="q2_2"></textarea><br>

                <label id="l2_3">システム全体へのご意見・ご要望等ありましたらご記入ください</label>
                <textarea name="q2_3"></textarea>
            </div>

            <button id="send">送信</button>
        </div>
    </div>
