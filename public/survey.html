<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.9.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.9.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-database.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- CSS styles -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="styles/survey-style.css">

  </head>
  <body>

    <!-- START TOPNAV -->
    <div class="topnav">
         <div class="breadcrumb">
            <a href="/study-rooms.html"><img id="home" src="/images/home.png"></a> > <span>使用後アンケート</span>
        </div>
    </div>
    <!-- END TOPNAV -->

    <!-- START SIDENAV -->
    <div class="sidenav">
        <a href="#study-rooms">自習室について</a>
        <a href="#break-rooms">休憩室について</a>
        <a href="#system">システム全般について</a>
    </div>
    <!-- END SIDENAV -->

    <div class="main">
        <div class="message"><span>*</span> のついている項目は必須事項です</div>

        <div id="log" style="display: none; font-size: 1.2rem; font-weight: 600; height:150px; overflow: scroll;"></div>

        <div id="study-rooms" name="study-rooms">
            <h3>自習室について</h3>

            <label>自習室は勉強の励みになりましたか？<span>*</span></label>
            <input type="radio" value="1" required>ならなかった<br>
            <input type="radio" value="2">あまりならなかった<br>
            <input type="radio" value="3">少しなった<br>
            <input type="radio" value="4">なった<br><br>

            <label>自習室へのご意見・ご要望等ありましたらご記入ください</label>
            <textarea></textarea>

        </div>

        <hr>

        <div id="break-rooms" name="break-rooms">
            <h3>休憩室について</h3>

            <label>休憩室は有用でしたか？<span>*</span></label>
            <input type="radio" value="0" required>休憩室を利用しなかった<br>
            <input type="radio" value="1">有用でなかった<br>
            <input type="radio" value="2">あまり有用でなかった<br>
            <input type="radio" value="3">少し有用だった<br>
            <input type="radio" value="4">有用だった<br><br>

            <label>休憩室で不快なことがあった場合、ご記入ください</label>
            <textarea></textarea><br>

            <label>休憩室へのご意見・ご要望等ありましたらご記入ください</label>
            <textarea></textarea><br>
        </div>

        <hr>

        <div id="system" name="system">
            <h3>システム全般について</h3>
            ※「システム」とは「OUJバーチャル自習室」のウェブサイト全体を指します<br><br>

            <label>システムを使用していないときと比べて、勉強のしやすさは変わりましたか？<span>*</span></label>
            <input type="radio" value="1" required>勉強しやすくならなかった<br>
            <input type="radio" value="2">あまり勉強しやすくならなかった<br>
            <input type="radio" value="3">少し勉強しやすくなった<br>
            <input type="radio" value="4">勉強しやすくなった<br><br>

            <label>システムを他の人にもすすめたいと思いましたか？<span>*</span></label>
            <input type="radio" value="1" required>はい<br>
            <input type="radio" value="0">いいえ<br>
            <textarea placeholder="その他..." style="height: 5rem;"></textarea><br>

            <label>操作方法がわかりづらいところはあった場合、ご記入ください</label>
            <textarea></textarea><br>

            <label>システム全体へのご意見・ご要望等ありましたらご記入ください</label>
            <textarea></textarea>
        </div>

        <button>送信</button>
    </div>

    <!-- scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<!--
    <script src="scripts/room2-6-script.js"></script>
-->
  </body>
</html>
