<style type="text/css">
    .breadcrumb {
        font-size: 1.6rem;
        font-weight: bold;
        display: inline-block;
        vertical-align: middle;
    }

    #location { 
        display: inline;
        font-size: 1.6rem;
        font-weight: bold;
    }

    .topnav {
        background-color: #f4f5f6;
        margin-bottom: 1rem;
        padding: 1rem 0;
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
    }

    .topnav button {
        display: inline;
        font-size: 1.1rem;
        line-height: 100%;
        margin: 0 1rem;
        padding: 1rem;
    }

    .topnav img {
        margin: 0 1rem;
        height: 3rem;
        vertical-align: middle;
    }

    .topnav-wrapper {
        display: inline;
        float: right;
        vertical-align: middle;
    }

    .topnav-wrapper > div {
        display: inline;
    }

    .topnav-wrapper span {
        display: none;
    }   

    #topnav-menu {
        display: none;
    }

    #topnav-sign-in {
        display: none;
    }

    @media (max-width: 600px) {
        .breadcrumb {
            padding-bottom: .5rem;
        }

        .topnav * {
            font-size: 1.4rem;
        }

        .topnav img {
            height: 2rem;
        }

        .topnav-wrapper {
            display: none;
            flex-direction: column;
            width: 100%;
        }

        .topnav-wrapper > * {
            margin-bottom: .5rem;
        }

        .topnav-wrapper button {
            padding: .7rem 0;
        }

        .topnav-wrapper span {
            display: inline;
        }

        #location {
            font-size: 1.4rem;
        }

        #topnav-menu {
            display: inline-block;
            float: right;
        }
    }
</style>

<div class="breadcrumb">
    <a href="/study-rooms.html"><img src="/images/home.png"></a><span id="location"></span>
</div>

<img src="/images/menu.png" id="topnav-menu">

<div class="topnav-wrapper">
    <div id="mypage">
        <a href="/mypage/profile.html">
        	<img src="/images/mypage.png" title="マイページ">
        	<span>マイページ</span>
        </a>
    </div>
    <div id="mb">
        <a href="/message-board.html">
        	<img src="/images/mb.png" title="伝言板">
        	<span>伝言板</span>
        </a>
    </div>
    <div id="help">
        <a href="/help.html">
        	<img src="/images/help.png" title="使い方ガイド">
        	<span>使い方ガイド</span>
        </a>
    </div>
    <!-- EXPERIMENT-->
    <button class="button-black" id="sign-out">ログアウト & 利用後アンケート</button>
    <button class="button-black" id="topnav-sign-in">ログイン</button>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	// set current page
	$('#location').text($('title').text());

	$('#topnav-menu').click(() => {
		var wrapper = $('.topnav-wrapper');
		if (wrapper.css('display') == 'none') {
			wrapper.css('display', 'flex');
		}
		else
			wrapper.css('display', 'none');
	});

    $('#topnav-sign-in').click(() => {
        window.location.href = "/";
    })
</script>
