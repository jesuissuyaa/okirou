<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>アカウント認証完了</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.9.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.9.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-database.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- CSS styles -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="styles/common.css">

  </head>
  <body>
    <!-- START TOPNAV -->
    <div class="topnav">
        <div class="breadcrumb">
            <a href="/study-rooms.html"><img id="home" src="/images/home.png"></a> > 
            <span id="verify_result">アカウント認証完了</span>
        </div>

        <div class="topnav-wrapper">
            <a href="/help.html"><img src="/images/help.png"></a>
            <a href="/info.html"><img src="/images/info.png"></a>
        </div>
            
    </div>
    <!-- END TOPNAV -->

    <!-- contents -->
    <div class="message" id="success">
        アカウント認証が完了しました。<br>
        システムをご利用いただくには、下の「トップページ」ボタンからログインをお願いします。<br><br>
        <span>※ログインには、ご登録いただいた<b>メールアドレス・パスワード</b>が必要です</span><br><br>
        <a href="/"><button>トップページ</button></a>
    </div>

    <div class="message" id="fail" style="display: none;">
        アカウント認証に失敗しました。<br>
        下のボタンからアカウント認証メールを再送し、新しいメールのリンクから再度アカウント認証をお願いします。<br><br>
        <span>
            ※一番新しいメールのリンクのみ認証に有効です。(古いメールのリンクは無効になります)<br>
            ※メールが届かない場合は、トップページからログインし、「認証メールを再送」ボタンを押してください
        </span><br><br>

        <button id="resend">認証メールを再送</button>
        <a href="/"><button class="button-black" style="float: right;">トップページ</button></a>
    </div>

    <!-- scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <!-- my scripts -->
    <script src="/scripts/common.js"></script>
    <script src="scripts/email-verified-script.js"></script>
  </body>
</html>
