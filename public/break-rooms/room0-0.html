<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ロビー</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.9.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.9.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-database.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- CSS styles -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="styles/br-lobby-style.css">

  </head>
  <body>
    <!-- START TOPNAV -->
    <div class="topnav">
        <div class="breadcrumb">
            <a href="/study-rooms.html"><img id="home" src="/images/home.png"></a> > 
            <span id="studyroomName"></span> > ロビー
        </div>

        <div class="menu">
            <button class="button-black" id="study">自習室に戻る</button>
        </div>
            
    </div>
    <!-- END TOPNAV -->

    <div class="message">
        【注意】ブラウザの更新ボタンや、Ctrl+Rでページを更新すると、自動的に「自習室一覧」に移動します。<br>
        ロビーでは、音声通話はできません。<b>テキストチャットのみ</b>可能です。<br><br>
        <span style="color: #9b4dca">参加中: <span id="num-users"></span>人</span>
    </div>

    <div>
        <div id="chat-log">
            <table class="table-lobby">
            <!--
                <tr>
                    <td class="td-user">
                        <img class="user-pic" src="/images/robot.png">
                    </td>
                    <td class="td-message"><b>ユーザー名</b>
                        こんにちは
                    </td>
                </tr>
                <tr>
                    <td class="td-system" colspan="2">ユーザーが入室しました</td>
                </tr>
            -->
            </table>
        </div>

        <div class="container-input">
            <textarea id="textarea-chat" placeholder="チャットを入力..." rows="5"></textarea>
            <button id="send">送信</button>
        </div>
    </div>

    <!-- scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <!-- my scripts -->
    <script src="/scripts/common.js"></script>
    <script src="scripts/br-lobby-script.js"></script>
  </body>
</html>
