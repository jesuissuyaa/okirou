<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.9.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.9.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-database.js"></script>
    <script defer src="/__/firebase/4.9.1/firebase-messaging.js"></script>
    <!--<script defer src="/__/firebase/4.9.1/firebase-storage.js"></script>-->
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- CSS styles -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="styles/break-room-style.css">

  </head>
  <body>
    <!-- START TOPNAV -->
    <div class="topnav">
        <div class="breadcrumb">
            <a href="/study-rooms.html"><img id="home" src="/images/home.png"></a> > 
            <span id="studyroomName"></span> > 
            <span id="breakroomName"></span>
        </div>

        <div class="menu">
            <span>マイク選択</span>
            <select id="select-mic"></select>
        <!--
            <button class="button-black" id="change-mic">OK</button>
        -->
            <button class="button-black" id="study">自習室に戻る</button>
        </div>
            
    </div>
    <!-- END TOPNAV -->

    <div id="log" style="height:150px; overflow-y: scroll; margin-bottom: 1rem; display: none;"></div>
    
    <div class="error-msg" style="display: none;">
        <button id="reload" style="margin-top: 1rem; margin-bottom: 0rem;">ページを更新</button>
    </div>

    <div class="message">
        【注意】ブラウザの更新ボタンや、Ctrl+Rでページを更新すると、自動的に「自習室一覧」に移動します。
    </div>

    <div>
        <div class="users">
        <!--
            <div class="user-wrapper">
                <img src="/images/robot.png" class="user-pic"><br>
                <span>user1</span
            </div>
        -->
        </div>

        <div id="chat-log"></div>

        <div class="container-input">
            <textarea id="textarea-chat" placeholder="チャットを入力..." rows="5"></textarea>
            <button id="send">送信</button>
        </div>
    </div>

    <!-- scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <!-- my scripts -->
    <script src="/scripts/common.js"></script>
    <script src="scripts/room0-3-script.js"></script>
  </body>
</html>
